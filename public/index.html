<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Razorpay Configuration -->
    <meta name="razorpay-api-version" content="2" />
    <meta name="checkout-disable-features" content="otp-credentials,wallet" />
    <meta name="razorpay-test-mode" content="true" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Theme color meta tags for cross-browser compatibility -->
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="msapplication-navbutton-color" content="#dc2626" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta
      name="description"
      content="Picture Pass - Movie Booking App"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Preconnect to image and API domains -->
    <link rel="preconnect" href="https://image.tmdb.org" />
    <link rel="preconnect" href="https://api.themoviedb.org" />
    <link rel="preconnect" href="https://checkout.razorpay.com" />
    <title>Picture Pass</title>
    <style>
      /* Cross-browser theme color support */
      :root {
        color-scheme: dark;
        background-color: #000000;
      }
      html, body {
        background-color: #000000;
        color: #ffffff;
      }
      /* Ensure proper contrast for text */
      body {
        background-color: #000000;
      }
    </style>
    <base href="/" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="https://checkout.razorpay.com/v1/checkout.js" defer></script>
  </body>
</html>
